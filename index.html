<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Tea Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="conteiner">
        <div class="header-inner">
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="logo" />
          </a>
          <nav class="menu">
            <button class="menu-btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#" class="menu-link">Black</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Green</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">White</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Oolong</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Pu-erh</a>
              </li>
            </ul>
          </nav>
          <ul class="user-actions">
            <li class="user-action-item">
              <a class="user-actions-link" href="#">
                <img src="images/cart.svg" alt="" />
              </a>
            </li>
            <li class="user-action-item">
              <a class="user-actions-link" href="#">
                <img src="images/user.svg" alt="" />
              </a>
            </li>
            <li class="user-action-item user-action-item-search">
              <a class="user-actions-link" href="#">
                <img src="images/search.png" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="top">
        <div class="conteiner">
          <div class="top-inner">
            <h1 class="top-tittle">
              A cup of tea is a moment of calm in the chaos of life
            </h1>
            <p class="top-text">
              Wide selection of high-quality teas from all over the world,
              carefully curated by tea experts.
            </p>
          </div>
        </div>
      </section>
      <blockquote class="blockquote">
        <p class="blockquote-text">
          "Tea is not just a drink, it's a way of life and a way to connect with
          our loved ones."
        </p>
      </blockquote>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
